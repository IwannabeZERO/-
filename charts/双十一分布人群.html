<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>ECharts</title>
	<!-- 引入 echarts.js -->
	<script src="../js/echarts.min.js"></script><style>
		<!--
		html, body{ 
			height:80%; 
			}
		.text{
			text-indent: 2em;
			text-align: justify;
			font-size: 1.4em;
			line-height: 1.5;
			width: 70%;
			margin: 0 auto;
			padding-top: 1%
		}
		-->
	</style>
	
</head>

<body>
    <div id="main" style="width: 60%;height:100%;  margin: 0 auto;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    title: {
        text: '双十一人群分布',
        subtext: '（百分比/%）',
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        },
        formatter: function (params) {
            var tar = params[1];
            return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value;
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'category',
        splitLine: {show: false},
        data: [ '00后', '90后', '80后', '70后', '60后']
    },
    yAxis: {
        type: 'value'
    },
    series: [
        {
            name: '辅助',
            type: 'bar',
            stack: '总量',
            itemStyle: {
                barBorderColor: 'rgba(0,0,0,0)',
                color: 'rgba(0,0,0,0)'
            },
            emphasis: {
                itemStyle: {
                    barBorderColor: 'rgba(0,0,0,0)',
                    color: 'rgba(0,0,0,0)'
                }
            },
            data: [0, 0, 0,0, 0]
        },
        {
            name: '占比',
            type: 'bar',
            stack: '总量',
            label: {
                show: true,
                position: 'inside'
            },
            data: [20, 60, 17, 2.4, 0.6]
        }
    ]
};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
	<p class="text">就双十一消费人群来讲，90后是双十一消费的主力军，其次就是00后和80后。而根据数据可以得知，70后和60后群体相对来说没那么多人在双十一进行网上消费。</p>
</body>
</html>
