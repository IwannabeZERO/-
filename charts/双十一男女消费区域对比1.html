<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="../js/echarts.min.js"></script>
	<style>
		<!--
		html, body{ 
			height:80%; 
			}
		.text{
			text-align: center;
			font-size: 1.4em;
			line-height: 1.5;
		}
		-->
	</style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 60%;height:100%;  margin: 0 auto;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
		  title: {
        text: '男女生消费对比 女生领先组',
        subtext: '（百分比/%）',
    	},	
    	tooltip: {
        trigger: 'axis',
        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    legend: {
        data: ['女生', '男生']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value'
    },
    yAxis: {
        type: 'category',
        data: ['食品生鲜', '家居家装', '美妆个护', '服饰鞋包', '母婴用品']
    },
    series: [
        {
            name: '女生',
            type: 'bar',
            stack: '总量',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [55, 60, 77, 77, 89]
        },
        {
            name: '男生',
            type: 'bar',
            stack: '总量',
            label: {
                show: true,
                position: 'insideRight'
            },
            data: [45, 40, 23, 23, 11]
        }
    ]
};
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script><!--
	<p class="text">添加文本</p>-->
</body>
</html>
